<!DOCTYPE html>
<html>
<head>
    <title>Grading Program</title>
</head>
<body>
    <script>
        
        function getGrade(score) {
            if (score >= 90 && score <= 100) {
                return "A";
            } else if (score >= 80 && score < 90) {
                return "B";
            } else if (score >= 70 && score < 80) {
                return "C";
            } else if (score >= 60 && score < 70) {
                return "D";
            } else if (score >= 0 && score < 60) {
                return "F";
            } else {
                return "Invalid Score";
            }
        }

        // Get the student's score from the user
        const inputScore = prompt("Enter the student's score:");

        // Convert the input score to a number
        const score = parseFloat(inputScore);

        // Check if the score is a valid number
        if (!isNaN(score)) {
            // Get the grade based on the score
            const grade = getGrade(score);

            // Display the grade using an alert box
            alert("Student's Score: " + score + "\nGrade: " + grade);
        } else {
            // Display an error message if the input is not a valid number
            alert("Invalid input. Please enter a valid score.");
        }
    </script>
</body>
</html>
