<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body><center>
    <script>
        const desiredNumber = 5;
        const tableSize = 10; 

        document.write("<h2>Multiplication Table of " + desiredNumber + "</h2>");
        document.write("<table border='1'>");

        for (let i = 1; i <= tableSize; i++) {
            document.write("<tr>");
            document.write("<td>" + desiredNumber + " x " + i + "</td>");
            document.write("<td>" + (desiredNumber * i) + "</td>");
            document.write("</tr>");
        }

        document.write("</table>");
    </script></center>
</body>
</html>
